<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Eternal Glaciation Maneuver</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<style>
		#container {
			background-color: #52f7ff;
			margin: 0px;
			padding: 0px;
			display:block;
			overflow: hidden;
			width:100%;
			height:100%;
			position: absolute;
			top: 0px;
			left:0px;
		}

		#frostedeffect{
			transition: 0.3s linear;
			margin: 0px;
			padding: 0px;
			width:100%;
			height:100%;
			display:block;
			position: absolute;
			top: 0px;
			left:0px;
			z-index: 2;
		}

		#canvasContainer{
			float: middle;
		}
		#canvas{
			display: block;
			margin: auto;
		}

		</style>
	</head>
	<body>
		<div id="container">
			<div id="canvasContainer">
				<canvas id="canvas"></canvas>
			</div>

			<script src="js/Cirno.js"></script>
			<script src="js/Audio.js"></script>
			<script src="js/Reimu.js"></script>
			<script src="js/Freeze.js"></script>
			<script src="js/Textbox.js"></script>
			<script src="js/ShinyRay.js"></script>
			<script src="js/ExpandingCircle.js"></script>
			<script src="js/Snow.js"></script>
			<script src="js/Director.js"></script>
			<script src="js/Background.js"></script>
			<script src="js/Keyboardlistener.js"></script>
			<script src="js/main.js"></script>

		</div>
		<div id="frostedeffect" style="background-color: rgba(230,230,255,0.0);"></div>
	</body>
</html>
